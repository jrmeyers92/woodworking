<section class="flex p-2 md:p-4 lg:p-10 bg-gray-100">
    {{collection:projects}}
        <artcle class="w-full sm:w-1/2 md:w-1/3 xl:w-1/4 pb-2 rounded-sm shadow-lg bg-white">
            {{images limit="1"}}
                <div class="overflow-hidden">
                    <a href=""><img src="{{ url }}" alt="{{alt}}" class="hover:scale-105 duration-300"></a>
                </div>
            {{/images}}
            <div class="p-2">
                <h3 class="text-2xl text-gray-800">{{title}}</h3>
                <p class="text-gray-500 mb-2">{{project_description}}</p>
                {{if images | count > 1}}
                    <a href="" class="bg-yellow-500 hover:bg-yellow-600 duration-200 px-4 py-2 font-light uppercase text-white tracking-wide inline-flex items-center justify-center">See more images &nbsp; 
                        <ion-icon name="arrow-forward-outline" ></ion-icon>                    
                    </a>
                {{/if}}
            </div>
        </artcle>
    {{/collection:projects}}
</section>
